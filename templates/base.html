<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>User Man</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{% static 'main.css' %}">

</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm navbar-dark navbar-fixed-top" style="background: #0869a2">
          <ul class="navbar-nav">
              <a class="navbar-brand" href="/">User Management</a>
              <a class="nav-link" href="/admin">Admin</a>
              {% if user.is_authenticated %}
                  <a class="nav-link" href="{% url 'logout' %}" style="text-align: right">Logout</a>
              {% else %}
                  <a class="nav-link" href="{% url 'login' %}" style="float: right">Login</a>
              {% endif %}
          </ul>
        </nav>
        <div id="app">
            {% block content %}

            {% endblock %}
        </div>
    </div>
